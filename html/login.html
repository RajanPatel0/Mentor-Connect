<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mentor Mentee Platform</title>
    <link rel="stylesheet" href="login.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Login Page Start -->
<section class="login-section">
    <div class="login-container">
        <!-- Back Button -->
        <a href="/Main/Main.ejs" class="back-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <h2 class="login-heading">Login</h2>
        <form class="login-form" id="loginForm">
            <!-- Email Input -->
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required>
            </div>
            <!-- Password Input -->
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
            </div>
            <!-- Login Button -->
            <button type="submit" class="submit-button">Login</button>
        </form>
    </div>
</section>
<!-- Login Page End -->

<script src="script.js"></script>
</body>
</html>
