<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Register - Mentor Mentee Platform</title>
    <link rel="stylesheet" href="mntrreg.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Mentor Registration Page Start -->
<section class="mentor-registration-section">
    <div class="mentor-registration-container">
         <!-- Back Button -->
         <a href="register.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
        <h2 class="mentor-registration-heading">Mentor Register</h2>
        <form class="mentor-registration-form" id="mentorRegistrationForm">
            <!-- Industry Input -->
            <div class="form-group">
                <label for="industry">Industry</label>
                <select id="industry" name="industry" required>
                    <option value="" disabled selected>Select your industry</option>
                    <option value="technology">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="marketing">Marketing</option>
                    <!-- Add more industries as needed -->
                </select>
            </div>
            <!-- Experience Level Input -->
            <div class="form-group">
                <label for="experience-level">Experience Level (Position)</label>
                <select id="experience-level" name="experience-level" required>
                    <option value="" disabled selected>Select your experience level</option>
                    <option value="entry">Entry Level</option>
                    <option value="mid">Mid Level</option>
                    <option value="senior">Senior Level</option>
                    <option value="executive">Executive Level</option>
                </select>
            </div>
            <!-- Language Input -->
            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language" required>
                    <option value="" disabled selected>Select a language</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="mandarin">Mandarin</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <!-- Availability Schedule Input -->
            <div class="form-group availability-schedule">
                <label>Availability Schedule</label>
                <div class="schedule-grid">
                    <!-- Days of the week with time selection -->
                    <div class="day-schedule">
                        <label>Monday</label>
                        <input type="time" name="monday-start" required> to
                        <input type="time" name="monday-end" required>
                    </div>
                    <div class="day-schedule">
                        <label>Tuesday</label>
                        <input type="time" name="tuesday-start" required> to
                        <input type="time" name="tuesday-end" required>
                    </div>
                    <div class="day-schedule">
                        <label>Wednesday</label>
                        <input type="time" name="wednesday-start" required> to
                        <input type="time" name="wednesday-end" required>
                    </div>
                    <div class="day-schedule">
                        <label>Thursday</label>
                        <input type="time" name="thursday-start" required> to
                        <input type="time" name="thursday-end" required>
                    </div>
                    <div class="day-schedule">
                        <label>Friday</label>
                        <input type="time" name="friday-start" required> to
                        <input type="time" name="friday-end" required>
                    </div>
                    <div class="day-schedule">
                        <label>Saturday</label>
                        <input type="time" name="saturday-start" required> to
                        <input type="time" name="saturday-end" required>
                    </div>
                    <div class="day-schedule">
                        <label>Sunday</label>
                        <input type="time" name="sunday-start" required> to
                        <input type="time" name="sunday-end" required>
                    </div>
                </div>
            </div>
            <!-- Finish Registration Button -->
            <button type="submit" class="submit-button">Finish Mentor Registration</button>
        </form>
    </div>
</section>
<!-- Mentor Registration Page End -->

<script>
   // Mentor Registration Form Submission
document.getElementById('mentorRegistrationForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form submission for demonstration

    alert('Mentor Registration Submitted Successfully!');

    // Here, you can add logic to submit the form data to your backend
});

</script>

</body>
</html>
